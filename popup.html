<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DuckWeb Credentials</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

            body {
                font-family: "Inter", sans-serif;
                width: 250px;
                display: flex;
                flex-direction: column;
                border-radius: 7px;

                padding: 5px 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            label:hover {cursor: text;}

            input[type="text"], input[type="password"] {
                width: 95%;
                font-family: 'Inter', sans-serif;
                letter-spacing: 0.025rem;
                font-size: 1rem;

                border: 2px solid #aaa;
                border-radius: 5px;
                outline: none;

                margin-bottom: 10px;
                padding: 10px 0 10px 10px;

                transition: all 0.3s;
            }

            input:hover {
                border-color: #1f60c8;
            }

            button {
                cursor: pointer;
                color: white;
                background-color: #324e36;
                width: 30%;

                border-radius: 5px;
                border: none;

                margin-top: 10px;
                margin-left: auto;
                margin-right: auto;
                padding: 8px 0;

                transition: all 0.3s;
            }

            button:hover {background-color: #19351d;}

            #status {
                margin-top: 10px;
                font-size: 0.9rem;
                color: green;
            }

            p {
                font-size: 0.8rem;
                color: #999;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }

            a {
                font-size: 0.8rem;
                color: #999;
                text-decoration: none;
                transition: all 0.3s;
            }

            a:hover {
                color: black;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>DuckWeb Autofill</h3>
            <label for="username">UO ID (95#):</label>
            <input type="text" id="username">

            <label for="password">Password (PAC):</label>
            <input type="password" id="password">
        </div>

        <button id="saveButton">Save</button>
        <div id="status"></div>

        <p>Created by <a href="https://noahham.com" target="_blank">Noah Ham</a>.</p>

        <script src="popup.js"></script>
    </body>
</html>
